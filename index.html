<!DOCTYPE html>
<html>
    <head>
        <title>My Basic Node js</title>
    </head>
    <body>
        <script type="text/javascript">
            function addNumbers(){
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                if(num1 == ""){
                    num1 = 0;
                }
                if(num2 == ""){
                    num2 = 0;
                }
                window.location.href="/add?num1="+num1.toString()+"&num2="+num2.toString();
            }
        </script>
        <h1>Welcome</h1>
        <p>This is a basic <b>node.js</b> page.</p>
        <br/>
        <div>
            <p>Want to add?</p>
            <span><input type="text" id="num1" size="10"/> + <input type="text" id="num2" size="10"></span>
            <a><button type="button" onClick="addNumbers()">Add</button></a>
        </div>
        <br/>
        <div>
            <p>Weather Forecast</p>
            <a href="/weather">Check</a>
        <div>
        
    </body>
</html>
